<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="Dancing guy">
      <div class="text-box">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan-box">
          <img src="images/icon-music.svg" alt="Music icon">
          <div class="price-box">
            <h2 class="plan-title">Annunal Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="button-box">
          <button class="payment">Proceed to Payment</button>
        </div>
        <div class="button-box">
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
